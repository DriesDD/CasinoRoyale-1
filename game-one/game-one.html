<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style-one.scss" />
    <script src="js-one.js" defer></script>
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
  </head>
  <body>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <button id="lizard">Lizard</button>
    <button id="spock">Spock</button>

    <div>
      You chose:
      <div id="playerpick"></div>
    </div>
    <div>
      The computer chose:
      <div id="computerpick"></div>
    </div>

    <div id="winnermsg"></div>

    <button id="reset">Reset</button>
  </body>
</html>
